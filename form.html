<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <!-- foarm action untuk tujuan pengiriman data -->
    <!-- method get data yang dikirim ditampilkan pada url browser-->
    <!-- method post data yang dikirim tidak ditampilkan pada url browser-->
    <form action="/daftar" method="get">
        <div>
            <label for="Name">Nama Lengkap :</label>
            <input type="text" placeholder="Masukan Nama" id="Name" name="Name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Masukan Email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" placeholder="Masukan Password" id="password" name="password">
        </div>
        
        <div>
            <label for="numb">Phone :</label>
            <input type="number" id="numb" name="numb">
        </div>

        <div>
            <input type="submit" value="Kirim">
        </div>

    </form>
    <hr>
    <h1>Pesanan</h1>
    <form action="/order">
        <div>
            <label for="radio">Baju</label>
            <input type="radio" name="radio" value="baju" id="radio" name="radio">
            <label for="radio">Kaos</label>
            <input type="radio" name="radio" value="kaos" id="radio" name="radio">
            <label for="radio">Kemeja</label>
            <input type="radio" name="radio" value="kemeja" checked id="radio" name="radio">
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="S">S</option>
                <option value="M" selected >M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
        </div>
        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" value="benar">
        </div>
        <div>
            <textarea name="catatan" id="catatan" value="catatan" placeholder="tulis catatan" rows="5" cols="30"></textarea>
        </div>
        <input type="submit" value="Order">
    </form>
    
    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" minlength="3" maxlength="10">
        <button type="submit">Kirim</button>
    </form>

</body>
</html>
