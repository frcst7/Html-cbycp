<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table>
        <!-- bagian header table -->
        <thead>
            <th>Peringkat</th>
            <th>Negara</th>
            <th>Ibu Kota</th>
            <th>Populasi</th>
        </thead>
        <!-- bagian header table selesai -->

        <!-- bagian body table -->
        <tbody>
            <tr>
                <td>1</td>
                <td>China</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rusi</td>
                <td>Moskow</td>
                <td>11.000.000</td>
            </tr>
        </tbody>
        <!-- bagian body table selesai -->

        <!-- bagian footer table -->
            <tfoot>
                <th></th>
            </tfoot>
        <!-- footer table selesai -->
    </table>
</body>
</html>
